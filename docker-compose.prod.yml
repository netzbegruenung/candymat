version: '3.1'

services:
  postgres:
    image: candymat-postgres:11.5
    build:
      dockerfile: ./Dockerfile.postgres
      context: ./backend/
    env_file: ./backend/.env-backend
    volumes:
      - "db-data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    restart: always
    networks:
      - backend

networks:
  backend:
columes:
  db-data: